{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
   body{

background-repeat: no-repeat;
  background-position: right top;
  background-attachment: fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
background-image:  url("../static/images/san.jpg")





}
    @media only screen and (max-width: 492px ){
            form,fieldset{
               width : 800px;
                padding:100px;
            }

             @media only screen and (max-width: 478px ){
            form,fieldset{
               width : 800px;
                padding:100px;
            }

                 @media only screen and (max-width: 432px ){
            form,fieldset{
               width : 600px;
                padding:100px;
            }
                     @media only screen and (max-width: 330px ){
            form,fieldset{
               width : 600px;
                padding:100px;
            }
                     }
                 }
             }
    }

</style>
<center>
    <div>
<form action='/sample/' method='POST' enctype="multipart/form-data" style="margin:auto;padding-left:256px;padding-right:256px;">
    {% csrf_token %}
      <br>

        <fieldset style="border: 2px solid black;padding:100px;background: #F0F8FF ; padding-top:1.5rem">
            <legend style="color:black;text-decoration:bold;font-size:2.5rem;">UPLOAD SAMPLE ANSWER</legend>
        <div class="form-group pt-1 col-md-9" style="margin-top:1rem;font-size:1.5rem">
            <b><label for="Name">Subject Name</label></b>
            <div>
                <input class="form-control" id="Name" name="Name" type="text" required>
            </div>
        </div>
        <br>

        <div class="form-group col-md-9" style="font-size:1.5rem">
            <b> <label for="Code">Subject Code</label></b>

        <div>
            <input class="form-control" id="Code" name="Code" type="text" required>
        </div>
        </div>
<br>

            <div class="form-group col-md-9"  style="font-size:1.5rem">
            <b><label for="Email">Email Id</label></b>
            <div>
                <input class="form-control" id="Email" name="Email" type="email" required>
            </div>
            </div>

        <br>
        


            <div class="form-group col-md-9" style="font-size:1.5rem">
                <b> <label for="College">College Name</label></b>

            <div>
                <input class="form-control" id="College" name="College" type="text" required>
            </div>
            </div>
    <br>

            <div class="form-group" >
         <label for="Cv" style="font-size:1.5rem">Upload Sample Answer</label>
            <div class="Cv">
                <p>{{ sample.as_p }}</p>
            </div>
            </div>
    <br>
        <div class="row2">
            <input type="submit" id="save" class="btn btn-primary btn-lg btn-block" value="Submit" />
        </div>
</fieldset>
</form>
        </div>
    </center>

{% endblock content %}
