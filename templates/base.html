  <body>
  
    <nav class="navbar blue-gradient navbar-light bg-light sticky-top navbar-expand-lg ">

                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-link">LOG OUT</a>
                <div style="float: right;">
                <a class="nav-link float-right us" >Hello, {{user.username}}</a>

                {% endif %}

    <!-- LOGIN FORM -->
<div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
  <!--Content-->
    <form method="POST" action="/login/">
      {% csrf_token %}
      <div class="modal-content form-elegant">
        <!--Header-->
        <div class="modal-header blue-gradient text-center">
          <h4 class="modal-title white-text w-100 font-weight-bold py-2">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="white-text">&times;</span>
          </button>
        </div>
        <!--Body-->     
        <div class="modal-body mx-4">
          <!--Body-->
          <div class="md-form mb-3">
            <input type="text" id="Form-usernamelogin" class="form-control validate" name="Form-usernamelogin">
            <label data-error="wrong" data-success="right" for="Form-username">Enter Username</label>
          </div>

          <div class="md-form mb-3">
            <input type="password" id="Form-passlogin1" class="form-control validate" name="Form-passlogin1">
            <label data-error="wrong" data-success="right" for="Form-pass1">Enter Password</label>
          </div>
         

          <div class="text-center mb-3">
            <button type="submit" class="btn peacblueh-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
          </div>
        </div>
      </div>
    </form>
    <!--/.Content-->
  </div>
</div>

<!-- REGISTER FORM -->
<div class="modal fade" id="elegantRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <!--Content-->
  <form action="/signup/" method="POST">
    {% csrf_token %}
    <div class="modal-content form-elegant">
      <!--Header-->
      <div class="modal-header blue-gradient text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mx-4">
        <!--Body-->
            <div class="md-form mb-2">
          <input type="text" id="Form-name" class="form-control validate" name="Form-name" required>
          <label data-error="wrong" data-success="right" for="Form-name">Enter Name</label>
        </div>

        <div class="md-form mb-2">
          <input type="text" id="Form-username" class="form-control validate" name="Form-username" required>
          <label data-error="wrong" data-success="right" for="Form-username">Enter Username</label>
        </div>

        <div class="md-form mb-2">
          <input type="email" id="Form-email1" class="form-control validate" name="Form-email1" required>
          <label data-error="wrong" data-success="right" for="Form-email1">Enter Email</label>
        </div>

        <div class="md-form mb-2">
          <input type="password" id="Form-pass1" class="form-control validate" name="Form-pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          <label data-error="wrong" data-success="right" for="Form-pass1">Enter Password</label>
        </div>
    
        <div class="md-form mb-2">
          <input type="password" id="Form-pass2" class="form-control validate" name="Form-pass2" required>
          <label data-error="wrong" data-success="right" for="Form-pass2" onchange="validateForm()">Confirm Password</label>
        </div>

        <div class="text-center mb-2">
          <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
  <!--/.Content-->
</div>
</div>
